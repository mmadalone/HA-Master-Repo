        target:
          entity_id: "{{ duck_refcount_entity }}"

  - alias: "7f-flag Â· Set ducking flag ON (signal volume-sync to back off)"
    if:
      - condition: template
        value_template: >-
          {{ (ducking_flag_entity | default('') | string | length) > 0
