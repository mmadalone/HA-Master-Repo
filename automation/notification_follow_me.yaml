                data:
                  message: >-
                    Notification Follow-Me: unknown tts_mode '{{ tts_mode }}'
                    â€” falling back to standard TTS.
                  level: warning
              - alias: "Fallback TTS speak"
                action: tts.speak
                continue_on_error: true
                target:
                  entity_id: "{{ tts_entity }}"
