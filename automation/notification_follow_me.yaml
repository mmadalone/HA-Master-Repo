# =============================================================================
# TRIGGERS
# =============================================================================
triggers:
  - alias: "Notification sensor state changed â€” new notification received"
    id: notification_received
    trigger: state
    entity_id: !input notification_sensor

  - alias: "Watchdog â€” periodic stale-loop recovery"
    id: watchdog_tick
    trigger: time_pattern
    minutes: "/5"

# =============================================================================
# CONDITIONS
# =============================================================================
conditions:
  - alias: "Master toggle must be ON"
    condition: template
    value_template: "{{ is_state(toggle_entity, 'on') }}"

  - alias: "DND must not be active (skip check if no DND sensor configured)"
    condition: template
    value_template: >-
      {% set dnd = dnd_entity | default('') | string %}
      {% if dnd | length == 0 %}
        true
      {% else %}
        {{ states(dnd) | default('off') in ['off', 'unavailable', 'unknown'] }}
      {% endif %}

  - alias: "Quiet hours gate (skip if disabled)"
    condition: template
    value_template: >-
      {% if not (enable_quiet | bool(false)) %}
        true
      {% else %}
        {% set qs = today_at(quiet_start_val | default('23:00:00')) %}
        {% set qe = today_at(quiet_end_val | default('07:00:00')) %}
        {% if qs < qe %}
          {{ not (qs <= now() < qe) }}
        {% else %}
          {{ qe <= now() < qs }}
        {% endif %}
      {% endif %}

# =============================================================================
# ACTIONS
# =============================================================================
actions:
  # ---------------------------------------------------------------------------
  # 0w. Watchdog self-heal â€” recover orphaned reminder loops
  # ---------------------------------------------------------------------------
  - alias: "0w Â· Watchdog recovery gate"
    if:
      - condition: template
        value_template: "{{ trigger.id == 'watchdog_tick' }}"
    then:
      - alias: "0w-check Â· Evaluate if orphaned loop exists"
        if:
          - condition: template
            value_template: >-
              {{ reminder_enabled | bool(false)
                 and is_state(reminder_flag_entity, 'on')
                 and (states(ledger_entity) | default('') | length > 0) }}
        then:
          - variables:
              _wd_stale: >-
                {% set w = reminder_watchdog_entity | default('') %}
                {% if w | length == 0 %}false
                {% else %}
                  {% set wt = states(w) | as_timestamp | default(0) %}
                  {% set threshold =
                      (reminder_interval_min | int(5)) * 2 * 60 %}
                  {{ (as_timestamp(now()) - wt) > threshold }}
                {% endif %}
          - condition: template
            value_template: "{{ _wd_stale | bool(false) }}"
          - variables:
              _wd_active_index: >-
                {% set ns = namespace(idx=-1) %}
                {% for s in presence_list %}
                  {% if ns.idx == -1 and is_state(s, 'on') %}
                    {% set ns.idx = loop.index0 %}
                  {% endif %}
                {% endfor %}
                {{ ns.idx }}
              _wd_satellite: >-
                {% set idx = _wd_active_index | int(-1) %}
                {% if idx >= 0 and idx < (satellite_list | length) %}
                  {{ satellite_list[idx] }}
                {% else %}{{ '' }}{% endif %}
              _wd_has_satellite: >-
                {{ _wd_satellite | default('') | length > 0 }}
          - condition: template
            value_template: "{{ _wd_has_satellite | bool(false) }}"
          - action: system_log.write
            continue_on_error: true
            data:
              message: >-
                Notification Follow-Me: watchdog recovering orphaned
                reminder loop â€” delivering basic reminder via
                {{ _wd_satellite }}
              level: warning
          - action: input_datetime.set_datetime
            continue_on_error: true
            target:
              entity_id: "{{ reminder_watchdog_entity }}"
            data:
              datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
          - action: tts.speak
            continue_on_error: true
            target:
              entity_id: "{{ tts_entity }}"
            data:
              message: >-
                Hey, you still have unread messages. Check your phone.
              media_player_entity_id: "{{ _wd_satellite }}"
          # --- Watchdog recovery: prepare for full loop re-entry ---
          - alias: "0w-RECOVER Â· Clear orphaned flag for clean ownership claim"
            action: input_boolean.turn_off
            continue_on_error: true
            target:
              entity_id: "{{ reminder_flag_entity }}"
          - alias: "0w-RECOVER Â· Populate pipeline stubs from ledger + sensor"
            variables:
              _wd_ledger_raw: "{{ states(ledger_entity) | default('') }}"
              _wd_first_entry: "{{ _wd_ledger_raw.split(',')[0] | default('') }}"
              _wd_entry_parts: "{{ _wd_first_entry.split('|') }}"
              _trigger_sender: >-
                {{ _wd_entry_parts[0] | default('unknown') | trim }}
              _trigger_post_time: >-
                {{ _wd_entry_parts[1] | default('0') | trim }}
              _trigger_package: >-
                {{ _wd_entry_parts[2] | default('') | trim }}
              target_satellite: "{{ _wd_satellite }}"
          - alias: "0w-RECOVER Â· Log full loop re-entry"
            action: system_log.write
            continue_on_error: true
            data:
              message: >-
                Notification Follow-Me: watchdog promoting to full reminder
                loop â€” sender={{ _trigger_sender }},
                satellite={{ target_satellite }}
              level: warning
          - variables:
              _wd_recovered: "true"
      # Watchdog: only stop if no recovery occurred (normal tick, no orphan)
      - if:
          - condition: template
            value_template: "{{ _wd_recovered | default('false') != 'true' }}"
        then:
          - stop: "Watchdog tick complete â€” no recovery needed"
      # Watchdog recovery: falls through to Â§1â€“Â§9 when _wd_recovered = true

  # ---------------------------------------------------------------------------
  # 0r. Agent randomizer â€” optionally override agent + TTS with random pair
  # ---------------------------------------------------------------------------
  - alias: "0r Â· Call agent randomizer if enabled"
    if:
      - condition: template
        value_template: >-
          {{ use_randomizer | bool(false)
             and randomizer_script | default('') | length > 0 }}
    then:
      - action: "{{ randomizer_script }}"
        response_variable: _randomizer
  - alias: "0r Â· Apply randomizer overrides (or keep defaults)"
    variables:
      llm_agent: >-
        {%- if _randomizer is defined and _randomizer.agent | default('') | length > 0 -%}
          {{ _randomizer.agent }}
        {%- else -%}
          {{ llm_agent }}
        {%- endif -%}
      tts_entity: >-
        {%- if _randomizer is defined and _randomizer.tts | default('') | length > 0 -%}
          {{ _randomizer.tts }}
        {%- else -%}
          {{ tts_entity }}
        {%- endif -%}
      tts_mode: >-
        {%- if _randomizer is defined and _randomizer.agent | default('') | length > 0 -%}
          standard_tts_entity
        {%- else -%}
          {{ tts_mode }}
        {%- endif -%}
      agent_name: >-
        {%- if _randomizer is defined and _randomizer.name | default('') | length > 0 -%}
          {{ _randomizer.name }}
        {%- else -%}
          {{ agent_name }}
        {%- endif -%}
      _roster: >-
        {%- if _randomizer is defined and _randomizer.roster is defined -%}
          {{ _randomizer.roster }}
        {%- else -%}
          []
        {%- endif -%}
      _active_aliases: >-
        {%- if _randomizer is defined -%}
          {%- set ns = namespace(found='') -%}
          {%- for p in _randomizer.roster | default([]) -%}
            {%- if ns.found == '' and p.agent == (_randomizer.agent | default('')) -%}
              {%- set ns.found = p.aliases | default('') -%}
            {%- endif -%}
          {%- endfor -%}
          {{ ns.found }}
        {%- else -%}
          {{ agent_name }}
        {%- endif -%}

  # ---------------------------------------------------------------------------
  # 1. Extract notification attributes into variables
  # ---------------------------------------------------------------------------
  - alias: "1 Â· Extract notification attributes"
    variables:
      _conv_id: "notif-follow-me-{{ this.context.id }}"
      _attrs: >-
        {% if trigger.to_state is defined %}
          {{ trigger.to_state.attributes }}
        {% else %}
          {{ states[sensor_entity].attributes | default({}) }}
        {% endif %}
      notif_sender: >-
        {% set raw = _attrs.get('android.title', '') | string %}
        {{ 'Unknown sender' if raw in ['null', ''] else raw }}
      notif_text: >-
        {% set lines = _attrs.get('android.textLines', none) %}
        {% if lines is iterable and lines is not string
              and lines | length > 0 %}
          {{ lines | join(' Â· ') }}
        {% else %}
          {% set raw = _attrs.get('android.text', '') | string %}
          {{ '' if raw == 'null' else raw }}
        {% endif %}
      notif_package: >-
        {{ _attrs.get('package', '') }}
      notif_is_group: >-
        {{ _attrs.get('android.isGroupConversation', false) }}

  # ---------------------------------------------------------------------------
  # 1a. Resolve sender alias â€” map raw name to friendly display name
  # ---------------------------------------------------------------------------
  - alias: "1a Â· Resolve sender alias"
    variables:
      display_sender: >-
        {%- set sender = notif_sender | default('') | string -%}
        {%- set raw = aliases_map | default('') | string | trim -%}
        {%- if raw | length == 0 -%}
          {{ sender }}
        {%- else -%}
          {%- set lower_sender = sender | lower -%}
          {%- set ns = namespace(matched='') -%}
          {%- for pair in raw.split(',') -%}
            {%- set parts = pair.split('=', 1) -%}
            {%- if parts | length == 2 -%}
              {%- set key = parts[0] | trim -%}
              {%- set val = parts[1] | trim -%}
              {%- if key | lower == lower_sender and ns.matched == '' -%}
                {%- set ns.matched = val -%}
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
          {%- set _alias_raw = ns.matched if ns.matched
              | length > 0 else sender -%}
          {{ _alias_raw | replace(' my ', ' your ')
             | replace(' My ', ' Your ') }}
        {%- endif -%}

  # ---------------------------------------------------------------------------
  # 1b. Outgoing / self-sent message gate â€” drop notifications you sent
  # ---------------------------------------------------------------------------
  - alias: "1b Â· Drop outgoing messages (self-sent)"
    condition: template
    value_template: >-
      {%- set self_list = self_names_list
          | default('') | string | trim -%}
      {%- if self_list | length == 0 -%}
        true
      {%- else -%}
        {%- set cat = _attrs.get('category', '')
            | string | lower | trim -%}
        {%- if cat in ['transport', 'progress'] -%}
          false
        {%- else -%}
          {%- set sender = notif_sender
              | default('') | string | lower | trim -%}
          {%- set ns = namespace(is_self=false) -%}
          {%- for name in self_list.split(',') -%}
            {%- if name | trim | lower == sender -%}
              {%- set ns.is_self = true -%}
            {%- endif -%}
          {%- endfor -%}
          {{ not ns.is_self }}
        {%- endif -%}
      {%- endif -%}

  # ---------------------------------------------------------------------------
  # 1c. Outgoing thread reply gate â€” drop when last textLine is yours
  # ---------------------------------------------------------------------------
  - alias: "1c Â· Drop outgoing thread replies"
    condition: template
    value_template: >-
      {%- set lines = _attrs.get('android.textLines', none) -%}
      {%- if lines is not iterable or lines is string
          or lines | length == 0 -%}
        true
      {%- else -%}
        {%- set last = lines[-1] | default('') | string | trim -%}
        {%- set self_list = self_names_list
            | default('') | string | trim -%}
        {%- if self_list | length == 0 -%}
          true
        {%- else -%}
          {%- set ns = namespace(is_outgoing=false) -%}
          {%- for name in self_list.split(',') -%}
            {%- set prefix = name | trim -%}
            {%- if prefix | length > 0
                and last.startswith(prefix ~ ':') -%}
              {%- set ns.is_outgoing = true -%}
            {%- endif -%}
          {%- endfor -%}
          {{ not ns.is_outgoing }}
        {%- endif -%}
      {%- endif -%}

  # ---------------------------------------------------------------------------
