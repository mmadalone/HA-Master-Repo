  # ---------------------------------------------------------------------------
  - alias: "9 Â· Update cooldown timestamp and sender"
    if:
      - condition: template
        value_template: "{{ (last_announced_entity | default('') | string | length) > 0 }}"
    then:
      - alias: "9a Â· Write timestamp to cooldown helper"
        action: input_datetime.set_datetime
        continue_on_error: true
        target:
          entity_id: "{{ last_announced_entity }}"
        data:
          datetime: >-
            {{ trigger.to_state.last_changed | as_timestamp
               | timestamp_custom('%Y-%m-%d %H:%M:%S') }}
      - alias: "9b Â· Write sender to cooldown sender helper"
        if:
          - condition: template
            value_template: "{{ (last_sender_entity | default('') | string | length) > 0 }}"
        then:
          - alias: "Store last announced sender name"
            action: input_text.set_value
            continue_on_error: true
            target:
              entity_id: "{{ last_sender_entity }}"
            data:
              value: "{{ notif_sender | default('') | string }}"

  # ---------------------------------------------------------------------------
  # 9c. Unread message reminder loop
  # ---------------------------------------------------------------------------
  - alias: "9c Â· Capture original sender+app identity for reminder exit detection"
    variables:
      _trigger_sender: "{{ notif_sender | default('') | string | lower | trim }}"
      _trigger_package: "{{ notif_package | default('') | string | lower | trim }}"
      _trigger_post_time: >-
        {% set pt = _attrs.get('post_time', 0) | int(0) %}
        {{ pt }}
      _trigger_ts: >-
        {{ trigger.to_state.last_changed | as_timestamp }}

  - alias: "9d Â· Unread message reminder loop"
    if:
      - condition: template
        value_template: "{{ reminder_enabled | bool(false) }}"
    then:
      - variables:
          _rem_start_ts: "{{ as_timestamp(now()) }}"
      - alias: "Reminder repeat-while loop"
        repeat:
          while:
            - condition: template
              value_template: "{{ repeat.index <= (reminder_max | int(3)) }}"
            - alias: "R0-supersede Â· Exit if newer cycle owns the helper"
              condition: template
              value_template: >-
                {% set h = last_announced_entity
                    | default('') %}
                {% if h | length == 0 %}true
                {% else %}
                  {% set helper_ts = states(h)
                      | as_timestamp | default(0) %}
                  {{ helper_ts <= (_trigger_ts | float(0)) }}
                {% endif %}
          sequence:
            # --- Wait the configured interval ---
            - alias: "R1 Â· Wait reminder interval"
              delay:
                minutes: "{{ reminder_interval_min | int(5) }}"

            # --- Re-read live sensor data (captures user replies) ---
            - alias: "R2 Â· Re-read sensor attributes for updated thread"
              variables:
                _r_attrs: >-
                  {{ states[sensor_entity].attributes
                     | default({}) }}
                _r_sender_raw: >-
                  {% set raw = _r_attrs.get('android.title', '')
                      | string %}
                  {{ 'Unknown sender' if raw in ['null', '']
                     else raw }}
                _r_package: >-
                  {{ _r_attrs.get('package', '') }}
                _r_text: >-
                  {% set lines = _r_attrs.get(
                      'android.textLines', none) %}
                  {% if lines is iterable
                        and lines is not string
                        and lines | length > 0 %}
                    {{ lines | join(' Â· ') }}
                  {% else %}
                    {% set raw = _r_attrs.get(
                        'android.text', '') | string %}
                    {{ '' if raw == 'null' else raw }}
                  {% endif %}
                _r_display_sender: >-
                  {%- set sender = _r_sender_raw | default('')
                      | string -%}
                  {%- set raw = aliases_map | default('')
                      | string | trim -%}
                  {%- if raw | length == 0 -%}
                    {{ sender }}
                  {%- else -%}
                    {%- set lower_s = sender | lower -%}
                    {%- set ns = namespace(matched='') -%}
                    {%- for pair in raw.split(',') -%}
                      {%- set parts = pair.split('=', 1) -%}
                      {%- if parts | length == 2 -%}
                        {%- set key = parts[0] | trim -%}
                        {%- set val = parts[1] | trim -%}
                        {%- if key | lower == lower_s
                              and ns.matched == '' -%}
                          {%- set ns.matched = val -%}
                        {%- endif -%}
                      {%- endif -%}
                    {%- endfor -%}
                    {%- set _alias_raw = ns.matched
                        if ns.matched | length > 0
                        else sender -%}
                    {{ _alias_raw | replace(' my ', ' your ')
                       | replace(' My ', ' Your ') }}
                  {%- endif -%}
                _r_truncated: >-
                  {% set text = _r_text | default('')
                      | string %}
                  {% set cap = char_limit | int(500) %}
                  {% set raw_al = aliases_map | default('')
                      | string | trim %}
                  {% set ns = namespace(body=text) %}
                  {% if raw_al | length > 0 %}
                    {% for pair in raw_al.split(',') %}
                      {% set parts = pair.split('=', 1) %}
                      {% if parts | length == 2 %}
                        {% set key = parts[0] | trim %}
                        {% set val = parts[1] | trim %}
                        {% if key | length > 0 %}
                          {% set ns.body = ns.body
                              | replace(key, val) %}
                        {% endif %}
                      {% endif %}
                    {% endfor %}
                  {% endif %}
                  {% if ns.body | length > cap %}
                    {{ ns.body[:cap] ~ '...' }}
                  {% else %}
                    {{ ns.body }}
                  {% endif %}
                _new_conversation: >-
                  {{ (_r_sender_raw | default('')
                      | string | lower | trim)
                     != _trigger_sender
                     or (_r_package | default('')
                         | string | lower | trim)
                        != _trigger_package }}

            - alias: "R2-gate Â· Stop if a different conversation arrived"
              condition: template
              value_template: "{{ not (_new_conversation | bool(false)) }}"

            # --- Re-check all gates (toggle, DND, quiet hours) ---
            - alias: "R3 Â· Re-check master toggle"
              condition: template
              value_template: "{{ is_state(toggle_entity, 'on') }}"

            - alias: "R3a Â· Re-check DND"
              condition: template
              value_template: >-
                {% set dnd = dnd_entity | default('') | string %}
                {% if dnd | length == 0 %}
                  true
                {% else %}
                  {{ states(dnd) | default('off')
                     in ['off', 'unavailable', 'unknown'] }}
                {% endif %}

            - alias: "R3b Â· Re-check quiet hours"
              condition: template
              value_template: >-
                {% if not (enable_quiet | bool(false)) %}
                  true
                {% else %}
                  {% set qs = today_at(quiet_start_val
                      | default('23:00:00')) %}
                  {% set qe = today_at(quiet_end_val
                      | default('07:00:00')) %}
                  {% if qs < qe %}
                    {{ not (qs <= now() < qe) }}
                  {% else %}
                    {{ qe <= now() < qs }}
                  {% endif %}
                {% endif %}

            - alias: "R3c Â· Exit if phone is actively being used"
              condition: template
              value_template: >-
                {% set ent = phone_interactive_entity
                    | default('') | string %}
                {% if ent | length == 0 %}
                  true
                {% else %}
                  {{ states(ent) | default('off') != 'on' }}
                {% endif %}

            - alias: "R3d Â· Exit if user dismissed this notification"
              condition: template
              value_template: >-
                {% set ent = last_removed_entity
                    | default('') | string %}
                {% if ent | length == 0 %}
                  true
                {% else %}
                  {% set rm_attrs = states[ent].attributes
                      | default({}) %}
                  {% set rm_sender = rm_attrs.get(
                      'android.title', '') | string
                      | lower | trim %}
                  {% set rm_pkg = rm_attrs.get(
                      'package', '') | string
                      | lower | trim %}
                  {% set rm_post = rm_attrs.get(
                      'post_time', 0) | int(0) %}
                  {% set trig_post = _trigger_post_time
                      | int(0) %}
                  {{ not (rm_sender == _trigger_sender
                          and rm_pkg == _trigger_package
                          and rm_post >= trig_post) }}
                {% endif %}

            # --- Re-resolve presence (user may have moved rooms) ---
            - alias: "R4 Â· Re-resolve presence for reminder"
              variables:
                _r_active_index: >-
                  {% set ns = namespace(idx=-1) %}
                  {% for s in presence_list %}
                    {% if states(s) | default('off') == 'on'
                          and ns.idx == -1 %}
                      {% set ns.idx = loop.index0 %}
                    {% endif %}
                  {% endfor %}
                  {{ ns.idx }}
                _r_satellite: >-
                  {% set idx = _r_active_index | int(-1) %}
                  {% if idx >= 0
                        and idx < (satellite_list | length) %}
                    {{ satellite_list[idx] }}
                  {% else %}
                    {{ '' }}
                  {% endif %}
                _r_has_satellite: >-
                  {{ (_r_satellite | default('')
                      | string | length) > 0 }}

            - alias: "R4-gate Â· Stop if no satellite and no push fallback"
              condition: template
              value_template: >-
                {{ _r_has_satellite
                   or fallback == 'mobile_push' }}

            # --- Resolve ringer mode for reminder ---
            - alias: "R5 Â· Resolve ringer mode for reminder"
              variables:
                _r_ringer: >-
                  {% set ent = ringer_entity | default('')
                      | string %}
                  {% if ent | length == 0 %}
                    normal
                  {% else %}
                    {{ states(ent) | default('normal') }}
                  {% endif %}
                _r_saved_vol: >-
                  {% if _r_has_satellite %}
                    {{ state_attr(_r_satellite, 'volume_level')
                       | default(0.5) | float(0.5) }}
                  {% else %}
                    {{ 0.5 }}
                  {% endif %}

            - alias: "R5-gate Â· Skip reminder TTS if phone is silent"
              condition: template
              value_template: >-
                {{ _r_ringer != 'silent'
                   or (dnd_entity | default('')
                       | string | length) == 0 }}

            # --- R5b: Duck other playing media for reminder ---
            - alias: "R5b Â· Snapshot and duck playing media for reminder"
              variables:
                _r_ducked: >-
                  {% set players = duck_player_entities
                      | default([]) %}
                  {% set ns = namespace(result=[]) %}
                  {% for p in players %}
                    {% if states(p) | default('idle')
                          == 'playing' %}
                      {% set vol = state_attr(p, 'volume_level')
                          | default(0.5) | float(0.5) %}
                      {% set ns.result = ns.result +
                          [{'entity_id': p, 'volume': vol}] %}
                    {% endif %}
                  {% endfor %}
                  {{ ns.result }}

            - alias: "R5b-ref Â· Increment duck refcount for reminder"
              if:
                - condition: template
                  value_template: >-
                    {{ (duck_refcount_entity | default('')
                        | string | length) > 0
                       and _r_ducked | length > 0 }}
              then:
                - action: input_number.increment
                  continue_on_error: true
                  target:
                    entity_id: "{{ duck_refcount_entity }}"

            - alias: "R5b-flag Â· Set ducking flag ON for reminder"
              if:
                - condition: template
                  value_template: >-
                    {{ (ducking_flag_entity | default('')
                        | string | length) > 0
                       and _r_ducked | length > 0 }}
              then:
                - action: input_boolean.turn_on
                  continue_on_error: true
                  target:
                    entity_id: "{{ ducking_flag_entity }}"

            - alias: "R5b-duck Â· Duck playing players for reminder"
              if:
                - condition: template
                  value_template: "{{ _r_ducked | length > 0 }}"
              then:
                - repeat:
                    for_each: "{{ _r_ducked }}"
                    sequence:
                      - action: media_player.volume_set
                        continue_on_error: true
                        target:
                          entity_id: "{{ repeat.item.entity_id }}"
                        data:
                          volume_level: "{{ duck_vol | float(0.10) }}"

            # --- Call LLM with reminder-aware prompt ---
            - alias: "R6 Â· Call LLM for reminder summary"
              continue_on_error: true
              action: conversation.process
              response_variable: reminder_llm_result
              data:
                agent_id: !input conversation_agent
                text: >-
                  {{ reminder_prompt_text }}

                  {% set _read_mode = reminder_read_mode | default('paraphrase') %}
                  {% if _read_mode == 'verbatim' %}
                  Read the message text exactly as written â€” word
                  for word. Do not paraphrase, summarize, or skip
                  any part of the message.
                  {% elif _read_mode == 'progressive' %}
                  {% if repeat.index < 3 %}
                  Paraphrase the message naturally â€” do not read
                  it verbatim.
                  {% else %}
                  The user has ignored multiple reminders. Read
                  the message text exactly as written â€” word for
                  word. No paraphrasing. They clearly need to
                  hear the full thing.
                  {% endif %}
                  {% else %}
                  Do not read the message verbatim â€” paraphrase
                  it naturally in your own words.
                  {% endif %}

                  {% if (agent_name | default('') | string | trim) | length > 0 %}
                  Your name is {{ agent_name }}. If the message mentions your
                  name, refers to "the AI", "the assistant", or otherwise
                  addresses you â€” acknowledge it naturally in your reminder.
                  {% endif %}

                  This is reminder number {{ repeat.index }} â€”
                  approximately {{ repeat.index
                  * (reminder_interval_min | int(5)) }} minutes
                  since the original announcement. The user has
                  not checked their phone.

                  The message thread below is LIVE and may include
                  replies the user sent since the last reminder.
                  If the thread contains user replies, acknowledge
                  them â€” but still remind the user to check their
                  phone for the full conversation.

                  The sender's preferred name is
                  {{ _r_display_sender }}. Refer to them
                  naturally by this name. If it describes a
                  relationship, use it as a natural reference,
                  not a quoted title.

                  CRITICAL: Never reproduce laughter syllables
                  or emoji characters literally â€” describe the
                  emotion they convey.

                  --- BEGIN NOTIFICATION DATA (LIVE) ---
                  sender: {{ _r_display_sender
                      | replace('<', 'â€¹')
                      | replace('>', 'â€º') }}
                  app: {{ app_label }}
                  message: {{ _r_truncated
                      | replace('<', 'â€¹')
                      | replace('>', 'â€º') }}
                  {% if include_group | bool(false) %}
                  is_group: {{ notif_is_group }}
                  {% endif %}
                  current_time: {{ now().strftime('%H:%M') }}
                  --- END NOTIFICATION DATA ---

                  --- THREAD FORMAT CONTEXT ---
                  Lines in the message thread prefixed with "You:"
                  are messages sent BY the notification recipient
                  (the person you are speaking to) â€” not from the
                  sender or any third party. Do not treat the text
                  after "You:" as a person's name. These are the
                  user's own outbound replies.
                  --- END THREAD FORMAT CONTEXT ---

                  --- PRONOUN CONTEXT ---
                  When "you" or "tÃº" appears in the message text,
                  it usually refers to the notification recipient â€”
                  not to you. The exception is when the sender
                  addresses you by name; in that case, they are
                  speaking to you directly.
                  --- END PRONOUN CONTEXT ---
                  {% set petnames = user_petnames_list
                      | default('') | string | trim %}
                  {% if petnames | length > 0 %}

                  --- PET NAME CONTEXT ---
                  {{ petnames }}
                  --- END PET NAME CONTEXT ---
                  {% endif %}
                  {% set _expr_sens = expressive_sens | default('moderate') %}

                  --- EXPRESSIVE TEXT INTERPRETATION ---
                  The message may contain informal, expressive text
                  that is NOT meant to be read literally. Interpret
                  these patterns naturally for spoken delivery:
                  {% if _expr_sens == 'conservative' %}
                  Only interpret obvious laughter patterns (hahaha,
                  jajaja, LOL) and explicit emoji-only messages.
                  Leave other informal text as-is.
                  {% elif _expr_sens == 'aggressive' %}
                  Aggressively interpret ALL informal text as
                  expressive intent â€” elongated words, emoji
                  clusters, repeated punctuation, slang, and any
                  text that looks emotional. Convert everything
                  into natural spoken language.
                  {% else %}
                  Interpret laughter, elongated words (nooooo,
                  siiii), emoji clusters, and other clearly
                  expressive text as emotional intent. Describe
                  what the sender is expressing rather than
                  spelling out the characters.
                  {% endif %}

                  Key rules:
                  - Laughter â†’ describe as laughter, never spell
                    out syllables
                  - Emoji-only â†’ describe sentiment, never name
                    individual emoji
                  - Elongation â†’ interpret emphasis, don't
                    reproduce stretching
                  - Repeated punctuation â†’ convey energy through
                    delivery, not by reading punctuation
                  {% set _expr_ref = expressive_ref | default('') | string | trim %}
                  {% if _expr_ref | length > 0 %}

                  Cultural reference patterns:
                  {{ _expr_ref }}
                  {% endif %}
                  --- END EXPRESSIVE TEXT INTERPRETATION ---
                  {% if tts_engine | default('basic') == 'elevenlabs_v3' %}
                  {% set _tag_style = audio_tag_density | default('moderate') %}

                  --- TTS PERFORMANCE DIRECTIVES (ElevenLabs v3) ---
                  Your output will be spoken by an ElevenLabs v3
                  voice. You may insert audio tags in square
                  brackets to direct voice performance:
                  [laughs], [whispers], [shouts], [sighs],
                  [pauses], [sarcastic], [excited], [gasps],
                  [cheerfully], [deadpan], [playfully].
                  {% if _tag_style == 'minimal' %}
                  Use tags sparingly â€” only for strong emotional
                  moments. Most reminders need zero tags.
                  {% elif _tag_style == 'dramatic' %}
                  Use tags liberally for theatrical delivery.
                  React, pause, emote â€” make it a performance.
                  {% else %}
                  Use 1-2 tags per reminder for natural emphasis.
                  Don't overdo it.
                  {% endif %}
                  Tags go inline: "[laughs] She thinks that's
                  hilarious." Never break words with tags. Never
                  end with an audio tag â€” always follow with speech.
                  --- END TTS PERFORMANCE DIRECTIVES ---
                  {% endif %}
                  {% if burst_mode | default('thread_aware')
                        == 'thread_aware' %}

                  --- THREAD-AWARE BURST HANDLING ---
                  The thread may include messages that arrived in
                  a burst since the last announcement or reminder.
                  Focus on what is NEW â€” do not re-summarize
                  content already delivered. If nothing is new
                  since the last reminder, keep it brief.
                  --- END THREAD-AWARE BURST HANDLING ---
                  {% endif %}

            - alias: "R6a Â· Extract reminder LLM response"
              variables:
                _r_announcement: >-
                  {% if reminder_llm_result is defined
                        and reminder_llm_result.response
                            is defined
                        and reminder_llm_result.response
                            .speech is defined
                        and reminder_llm_result.response
                            .speech.plain is defined
                        and reminder_llm_result.response
                            .speech.plain.speech
                            is defined %}
                    {{ reminder_llm_result.response
                       .speech.plain.speech }}
                  {% else %}
                    Reminder: you still have an unread
                    {{ app_label }} message from
                    {{ _r_display_sender }}. Check your phone.
                  {% endif %}

            # --- Volume adjust for reminder ---
            - alias: "R7 Â· Set reminder volume (vibrate or output)"
              choose:
                - alias: "Vibrate â€” quiet volume"
                  conditions:
                    - condition: template
                      value_template: >-
                        {{ _r_ringer == 'vibrate'
                           and _r_has_satellite }}
                  sequence:
                    - action: media_player.volume_set
                      continue_on_error: true
                      target:
                        entity_id: "{{ _r_satellite }}"
                      data:
                        volume_level: >-
                          {{ quiet_vol | float(0.15) }}
              default:
                - alias: "Normal ringer â€” apply output volume if set"
                  if:
                    - condition: template
                      value_template: >-
                        {{ tts_output_vol | float(0) > 0
                           and _r_has_satellite }}
                  then:
                    - action: media_player.volume_set
                      continue_on_error: true
                      target:
                        entity_id: "{{ _r_satellite }}"
                      data:
                        volume_level: >-
                          {{ tts_output_vol | float(0.5) }}

            # --- TTS delivery for reminder ---
            - alias: "R8 Â· Deliver reminder via TTS or push"
              choose:
                - alias: "Satellite â€” TTS"
                  conditions:
                    - condition: template
                      value_template: "{{ _r_has_satellite }}"
                  sequence:
                    - alias: "Reminder TTS speak"
                      action: tts.speak
                      continue_on_error: true
                      target:
                        entity_id: "{{ tts_entity }}"
                      data: >-
                        {% set msg = _r_announcement %}
                        {% if tts_mode
                            == 'elevenlabs_custom_service' %}
                          {% if tts_announce | bool(false) %}
                            {{ {"message": msg,
                                "media_player_entity_id":
                                  _r_satellite,
                                "options":
                                  {"voice_profile":
                                    voice_profile},
                                "announce": true} }}
                          {% else %}
                            {{ {"message": msg,
                                "media_player_entity_id":
                                  _r_satellite,
                                "options":
                                  {"voice_profile":
                                    voice_profile}} }}
                          {% endif %}
                        {% else %}
                          {% if tts_announce | bool(false) %}
                            {{ {"message": msg,
                                "media_player_entity_id":
                                  _r_satellite,
                                "announce": true} }}
                          {% else %}
                            {{ {"message": msg,
                                "media_player_entity_id":
                                  _r_satellite} }}
                          {% endif %}
                        {% endif %}

                - alias: "No satellite â€” mobile push reminder"
                  conditions:
                    - condition: template
                      value_template: >-
                        {{ not _r_has_satellite
                           and fallback == 'mobile_push'
                           and (mobile_service | default('')
                               | string | length) > 0 }}
                  sequence:
                    - action: "{{ mobile_service }}"
                      continue_on_error: true
                      data:
                        title: >-
                          Reminder: {{ app_label }}
                          â€” {{ _r_display_sender }}
                        message: "{{ _r_announcement }}"

            # --- Wait for playback then restore volume ---
            - alias: "R9 Â· Wait for reminder playback"
              if:
                - condition: template
                  value_template: >-
                    {{ _r_has_satellite
                       and (_r_ringer == 'vibrate'
                            or tts_output_vol
                               | float(0) > 0
                            or _r_ducked | default([])
                               | length > 0) }}
              then:
                - alias: "Poll satellite until idle"
                  repeat:
                    until:
                      - condition: template
                        value_template: >-
                          {{ states(_r_satellite)
                             | default('idle')
                             not in ['playing']
                             or repeat.index
                                >= (restore_delay
                                    | int(8)) }}
                    sequence:
                      - delay:
                          seconds: 1

            - alias: "R9-ref Â· Decrement duck refcount after reminder"
              if:
                - condition: template
                  value_template: >-
                    {{ (duck_refcount_entity | default('')
                        | string | length) > 0
                       and _r_ducked | default([]) | length > 0 }}
              then:
                - action: input_number.decrement
                  continue_on_error: true
                  target:
                    entity_id: "{{ duck_refcount_entity }}"

            - alias: "R9-ref-gate Â· Resolve reminder restore permission"
              variables:
                _r_is_last_duck: >-
                  {% set rc = duck_refcount_entity | default('')
                      | string %}
                  {{ rc | length == 0
                     or states(rc) | int(0) <= 0 }}
                _r_restore_sat_vol: >-
                  {% set helper = sat_vol_snapshot_entity
                      | default('') | string %}
                  {% if helper | length > 0 %}
                    {% set raw = states(helper) | default('')
                        | string | trim %}
                    {% if raw not in ['unknown', 'unavailable', ''] %}
                      {{ raw | float(0.5) }}
                    {% else %}
                      {{ _r_saved_vol | float(0.5) }}
                    {% endif %}
                  {% else %}
                    {{ _r_saved_vol | float(0.5) }}
                  {% endif %}
                _r_restore_players: >-
                  {% set helper = duck_snapshot_entity
                      | default('') | string %}
                  {% if helper | length > 0 %}
                    {% set raw = states(helper) | default('')
                        | string | trim %}
                    {% if raw not in ['unknown', 'unavailable', '']
                          and raw[0:1] == '[' %}
                      {{ raw | from_json
                         | default(_r_ducked | default([])) }}
                    {% else %}
                      {{ _r_ducked | default([]) }}
                    {% endif %}
                  {% else %}
                    {{ _r_ducked | default([]) }}
                  {% endif %}

            - alias: "R9a Â· Restore reminder volume"
              if:
                - condition: template
                  value_template: >-
                    {{ _r_is_last_duck | bool(true)
                       and (_r_ringer == 'vibrate'
                            or tts_output_vol | float(0) > 0)
                       and _r_has_satellite }}
              then:
                - action: media_player.volume_set
                  continue_on_error: true
                  target:
                    entity_id: "{{ _r_satellite }}"
                  data:
                    volume_level: "{{ _r_restore_sat_vol }}"

            - alias: "R9b Â· Restore ducked players after reminder"
              if:
                - condition: template
                  value_template: >-
                    {{ _r_is_last_duck | bool(true)
                       and _r_restore_players | default([])
                          | length > 0 }}
              then:
                - repeat:
                    for_each: "{{ _r_restore_players }}"
                    sequence:
                      - action: media_player.volume_set
                        continue_on_error: true
                        target:
                          entity_id: "{{ repeat.item.entity_id }}"
                        data:
                          volume_level: "{{ repeat.item.volume }}"

            - alias: "R9c Â· Clear ducking flag after reminder restore"
              if:
                - condition: template
                  value_template: >-
                    {{ _r_is_last_duck | bool(true)
                       and (ducking_flag_entity | default('')
                            | string | length) > 0 }}
              then:
                - action: input_boolean.turn_off
                  continue_on_error: true
                  target:
                    entity_id: "{{ ducking_flag_entity }}"

            - alias: "R9d Â· Clear snapshot helpers (last duck cleanup)"
              if:
                - condition: template
                  value_template: >-
                    {{ _r_is_last_duck | bool(true) }}
              then:
                - if:
                    - condition: template
                      value_template: >-
                        {{ (sat_vol_snapshot_entity | default('')
                            | string | length) > 0 }}
                  then:
                    - action: input_text.set_value
                      continue_on_error: true
                      target:
                        entity_id: "{{ sat_vol_snapshot_entity }}"
                      data:
                        value: ""
                - if:
                    - condition: template
                      value_template: >-
                        {{ (duck_snapshot_entity | default('')
                            | string | length) > 0 }}
                  then:
                    - action: input_text.set_value
                      continue_on_error: true
                      target:
                        entity_id: "{{ duck_snapshot_entity }}"
                      data:
                        value: ""

            # --- Log reminder ---
            - alias: "R10 Â· Log reminder delivery"
              action: system_log.write
              continue_on_error: true
              data:
                message: >-
                  Notification Follow-Me: reminder
                  {{ repeat.index }}/{{ reminder_max | int(3) }}
                  for {{ app_label }} from
                  {{ notif_sender[:20] | default('unknown') }}
                  via {{ _r_satellite if _r_has_satellite
                  else 'mobile push' }}.
                level: info

      # -----------------------------------------------------------------
      # R0-SC Â· Supersede-safe restore (Option 3 â€” belt half)
      # If the while loop exited because a newer cycle owns the
      # cooldown helper, perform defensive cleanup and stop.
      # -----------------------------------------------------------------
      - alias: "R0-SC Â· Supersede-safe restore on exit"
        if:
          - condition: template
            value_template: >-
              {% set h = last_announced_entity | default('') %}
              {% if h | length == 0 %}false
              {% else %}
                {% set helper_ts = states(h)
                    | as_timestamp | default(0) %}
                {{ helper_ts > (_trigger_ts | float(0)) }}
              {% endif %}
        then:
          - alias: "R0-SC1 Â· Log supersede exit"
            action: system_log.write
            continue_on_error: true
            data:
              message: >-
                Notification Follow-Me: R0 superseded â€”
                defensive cleanup for {{ app_label }} from
                {{ notif_sender[:20] | default('unknown') }}.
              level: warning
          - alias: "R0-SC2 Â· Defensive decrement if snapshot stale"
            if:
              - condition: template
                value_template: >-
                  {% set rc = duck_refcount_entity
                      | default('') | string %}
                  {% set snap = duck_snapshot_entity
                      | default('') | string %}
                  {{ rc | length > 0
                     and snap | length > 0
                     and states(snap) | default('')
                        | string | trim
                        not in ['unknown', 'unavailable', '']
                     and states(rc) | int(0) > 0 }}
            then:
              - action: input_number.decrement
                continue_on_error: true
                target:
                  entity_id: "{{ duck_refcount_entity }}"
          - variables:
              _r0sc_is_last: >-
                {% set rc = duck_refcount_entity
                    | default('') | string %}
                {{ rc | length == 0
                   or states(rc) | int(0) <= 0 }}
          - alias: "R0-SC3 Â· Restore volumes from snapshot"
            if:
              - condition: template
                value_template: >-
                  {{ _r0sc_is_last | bool(true) }}
            then:
              - alias: "R0-SC3a Â· Restore satellite volume"
                if:
                  - condition: template
                    value_template: >-
                      {% set helper = sat_vol_snapshot_entity
                          | default('') | string %}
                      {{ helper | length > 0
                         and states(helper) | default('')
                            | string | trim
                            not in ['unknown',
                                    'unavailable', '']
                         and has_satellite }}
                then:
                  - action: media_player.volume_set
                    continue_on_error: true
                    target:
                      entity_id: "{{ target_satellite }}"
                    data:
                      volume_level: >-
                        {{ states(sat_vol_snapshot_entity)
                           | float(0.5) }}
              - alias: "R0-SC3b Â· Restore ducked players"
                if:
                  - condition: template
                    value_template: >-
                      {% set helper = duck_snapshot_entity
                          | default('') | string %}
                      {% if helper | length > 0 %}
                        {% set raw = states(helper)
                            | default('')
                            | string | trim %}
                        {{ raw not in ['unknown',
                                       'unavailable', '']
                           and raw[0:1] == '[' }}
                      {% else %}false{% endif %}
                then:
                  - variables:
                      _r0sc_players: >-
                        {{ states(duck_snapshot_entity)
                           | from_json | default([]) }}
                  - repeat:
                      for_each: "{{ _r0sc_players }}"
                      sequence:
                        - action: media_player.volume_set
                          continue_on_error: true
                          target:
                            entity_id: >-
                              {{ repeat.item.entity_id }}
                          data:
                            volume_level: >-
                              {{ repeat.item.volume }}
              - alias: "R0-SC3c Â· Clear satellite snapshot"
                if:
                  - condition: template
                    value_template: >-
                      {{ (sat_vol_snapshot_entity
                          | default('')
                          | string | length) > 0 }}
                then:
                  - action: input_text.set_value
                    continue_on_error: true
                    target:
                      entity_id: >-
                        {{ sat_vol_snapshot_entity }}
                    data:
                      value: ""
              - alias: "R0-SC3e Â· Clear duck snapshot"
                if:
                  - condition: template
                    value_template: >-
                      {{ (duck_snapshot_entity
                          | default('')
                          | string | length) > 0 }}
                then:
                  - action: input_text.set_value
                    continue_on_error: true
                    target:
                      entity_id: >-
                        {{ duck_snapshot_entity }}
                    data:
                      value: ""
              - alias: "R0-SC3d Â· Clear ducking flag"
                if:
                  - condition: template
                    value_template: >-
                      {{ (ducking_flag_entity | default('')
                          | string | length) > 0 }}
                then:
                  - action: input_boolean.turn_off
                    continue_on_error: true
                    target:
                      entity_id: "{{ ducking_flag_entity }}"
          - stop: "R0 superseded by newer notification cycle"

      # -----------------------------------------------------------------
      # 9e Â· Long-tail reminder phase
      # -----------------------------------------------------------------
      # After fast-cadence reminders exhaust, switch to a slower
      # nag interval until the hard ceiling is reached. Presence
      # re-trigger mode controls behavior when the user is detected:
      #   single_check â€” one-shot nag per long-tail interval
      #   full_restart â€” re-enter fast-cadence loop from scratch
      # -----------------------------------------------------------------
      - alias: "9e Â· Long-tail reminder phase"
        if:
          - condition: template
            value_template: "{{ long_tail_min | int(0) > 0 }}"
        then:
          - alias: "Long-tail repeat loop"
            repeat:
              while:
                - condition: template
                  value_template: >-
                    {% set elapsed = (as_timestamp(now())
                        - (_rem_start_ts | float)) / 60 %}
                    {{ elapsed < (ceiling_min | int(240)) }}
                - alias: "LT0-supersede Â· Exit if newer cycle owns the helper"
                  condition: template
                  value_template: >-
                    {% set h = last_announced_entity
                        | default('') %}
                    {% if h | length == 0 %}true
                    {% else %}
                      {% set helper_ts = states(h)
                          | as_timestamp | default(0) %}
                      {{ helper_ts
                         <= (_trigger_ts | float(0)) }}
                    {% endif %}
              sequence:
                # --- Wait long-tail interval ---
                - alias: "LT1 Â· Wait long-tail interval"
                  delay:
                    minutes: "{{ long_tail_min | int(15) }}"

                # --- Ceiling re-check after wait ---
                - alias: "LT2 Â· Ceiling check after wait"
                  condition: template
                  value_template: >-
                    {% set elapsed = (as_timestamp(now())
                        - (_rem_start_ts | float)) / 60 %}
                    {{ elapsed < (ceiling_min | int(240)) }}

                # --- Gate checks (mirror R3 series) ---
                - alias: "LT3 Â· Re-check master toggle"
                  condition: template
                  value_template: >-
                    {{ is_state(toggle_entity, 'on') }}

                - alias: "LT3a Â· Re-check DND"
                  condition: template
                  value_template: >-
                    {% set dnd = dnd_entity | default('')
                        | string %}
                    {% if dnd | length == 0 %}true
                    {% else %}
                      {{ states(dnd) | default('off')
                         in ['off', 'unavailable',
                             'unknown'] }}
                    {% endif %}

                - alias: "LT3b Â· Re-check quiet hours"
                  condition: template
                  value_template: >-
                    {% if not (enable_quiet | bool(false)) %}
                      true
                    {% else %}
                      {% set qs = today_at(quiet_start_val) %}
                      {% set qe = today_at(quiet_end_val) %}
                      {% if qs < qe %}
                        {{ not (qs <= now() < qe) }}
                      {% else %}
                        {{ qe <= now() < qs }}
                      {% endif %}
                    {% endif %}

                - alias: "LT3c Â· Exit if phone active"
                  condition: template
                  value_template: >-
                    {% set ent = phone_interactive_entity
                        | default('') | string %}
                    {% if ent | length == 0 %}true
                    {% else %}
                      {{ not is_state(ent, 'on') }}
                    {% endif %}

                - alias: "LT3d Â· Exit if notification dismissed"
                  condition: template
                  value_template: >-
                    {% set ent = last_removed_entity
                        | default('') | string %}
                    {% if ent | length == 0 %}true
                    {% else %}
                      {% set rm = states[ent].attributes
                          | default({}) %}
                      {% set rm_s = rm.get('android.title',
                          '') | string | lower | trim %}
                      {% set rm_p = rm.get('package',
                          '') | string | lower | trim %}
                      {% set rm_pt = rm.get('post_time',
                          0) | int(0) %}
                      {{ not (rm_s == _trigger_sender
                              and rm_p == _trigger_package
                              and rm_pt >= (_trigger_post_time
                                  | int(0))) }}
                    {% endif %}

                # --- Presence resolution ---
                - alias: "LT4 Â· Re-resolve presence"
                  variables:
                    _lt_idx: >-
                      {% set ns = namespace(idx=-1) %}
                      {% for s in presence_list %}
                        {% if states(s) | default('off')
                              == 'on'
                              and ns.idx == -1 %}
                          {% set ns.idx = loop.index0 %}
                        {% endif %}
                      {% endfor %}
                      {{ ns.idx }}
                    _lt_satellite: >-
                      {% set idx = _lt_idx | int(-1) %}
                      {% if idx >= 0
                            and idx < (satellite_list
                                | length) %}
                        {{ satellite_list[idx] }}
                      {% else %}{{ '' }}{% endif %}
                    _lt_has_sat: >-
                      {{ (_lt_satellite | default('')
                          | string | length) > 0 }}

                - alias: "LT4-gate Â· Skip if no satellite/fallback"
                  condition: template
                  value_template: >-
                    {{ _lt_has_sat | bool(false)
                       or fallback == 'mobile_push' }}

                # --- Ringer mode ---
                - alias: "LT5 Â· Resolve ringer mode"
                  variables:
                    _lt_ringer: >-
                      {% set ent = ringer_entity
                          | default('') | string %}
                      {% if ent | length == 0 %}normal
                      {% else %}
                        {{ states(ent)
                           | default('normal') }}
                      {% endif %}
                    _lt_saved_vol: >-
                      {% if _lt_has_sat | bool(false) %}
                        {{ state_attr(_lt_satellite,
                            'volume_level')
                           | default(0.5) | float(0.5) }}
                      {% else %}{{ 0.5 }}{% endif %}

                - alias: "LT5-gate Â· Skip if phone silent"
                  condition: template
                  value_template: >-
                    {{ _lt_ringer != 'silent' }}

                # --- Deliver long-tail reminder ---
                - alias: "LT6 Â· Route: single_check vs full_restart"
                  choose:
                    # =====================================================
                    # FULL RESTART â€” re-enter fast-cadence sub-loop
                    # =====================================================
                    - conditions:
                        - condition: template
                          value_template: >-
                            {{ retrigger_mode == 'full_restart'
                               and _lt_has_sat | bool(false) }}
                      sequence:
                        - alias: "LT6-FR Â· Fast-cadence sub-loop"
                          repeat:
                            while:
                              - condition: template
                                value_template: >-
                                  {% set elapsed = (
                                      as_timestamp(now())
                                      - (_rem_start_ts
                                          | float)) / 60 %}
                                  {{ repeat.index
                                     <= (reminder_max
                                         | int(3))
                                     and elapsed
                                     < (ceiling_min
                                         | int(240)) }}
                              - alias: "FR0-supersede Â· Exit if newer cycle owns the helper"
                                condition: template
                                value_template: >-
                                  {% set h = last_announced_entity
                                      | default('') %}
                                  {% if h | length == 0 %}true
                                  {% else %}
                                    {% set helper_ts = states(h)
                                        | as_timestamp
                                        | default(0) %}
                                    {{ helper_ts
                                       <= (_trigger_ts
                                           | float(0)) }}
                                  {% endif %}
                            sequence:
                              - alias: "FR-R1 Â· Wait fast interval"
                                delay:
                                  minutes: >-
                                    {{ reminder_interval_min
                                       | int(5) }}
                              # Gate re-checks
                              - alias: "FR-R3 Â· Toggle gate"
                                condition: template
                                value_template: >-
                                  {{ is_state(toggle_entity,
                                      'on') }}
                              - alias: "FR-R3c Â· Phone gate"
                                condition: template
                                value_template: >-
                                  {% set ent =
                                      phone_interactive_entity
                                      | default('')
                                      | string %}
                                  {% if ent | length == 0 %}
                                    true
                                  {% else %}
                                    {{ not is_state(ent,
                                        'on') }}
                                  {% endif %}
                              - alias: "FR-R3d Â· Dismiss gate"
                                condition: template
                                value_template: >-
                                  {% set ent =
                                      last_removed_entity
                                      | default('')
                                      | string %}
                                  {% if ent | length == 0 %}
                                    true
                                  {% else %}
                                    {% set rm =
                                        states[ent].attributes
                                        | default({}) %}
                                    {% set rm_s =
                                        rm.get('android.title',
                                        '') | string | lower
                                        | trim %}
                                    {% set rm_p =
                                        rm.get('package',
                                        '') | string | lower
                                        | trim %}
                                    {% set rm_pt =
                                        rm.get('post_time',
                                        0) | int(0) %}
                                    {{ not (rm_s
                                            == _trigger_sender
                                            and rm_p
                                            == _trigger_package
                                            and rm_pt
                                            >= (_trigger_post_time
                                                | int(0))) }}
                                  {% endif %}
                              # LLM call
                              - alias: "FR-R6 Â· LLM reminder"
                                continue_on_error: true
                                action: conversation.process
                                response_variable: _fr_llm
                                data:
                                  agent_id: !input conversation_agent
                                  text: >-
                                    {{ reminder_prompt_text }}

                                    {% if (agent_name | default('')
                                        | string | trim)
                                        | length > 0 %}
                                    Your name is {{ agent_name }}.
                                    {% endif %}

                                    The sender's preferred name is
                                    {{ display_sender }}.

                                    --- ESCALATION CONTEXT ---
                                    phase: full-restart (re-triggered
                                    from long-tail by presence)
                                    fast_reminder: {{ repeat.index }}
                                    of {{ reminder_max | int(3) }}
                                    elapsed_minutes: >-
                                      {{ ((as_timestamp(now())
                                          - (_rem_start_ts
                                              | float))
                                          / 60) | round(0) }}
                                    Be urgent â€” the user has ignored
                                    all previous reminders and the
                                    system has re-engaged because
                                    presence was detected again.
                                    --- END ESCALATION ---

                                    --- NOTIFICATION DATA ---
                                    sender: {{ display_sender }}
                                    app: {{ app_label }}
                                    message: >-
                                      {{ truncated_text
                                         | replace('<', 'â€¹')
                                         | replace('>', 'â€º') }}
                                    --- END DATA ---

                                    --- PRONOUN CONTEXT ---
                                    When "you" or "tÃº" appears in
                                    the message text, it usually
                                    refers to the notification
                                    recipient â€” not to you. The
                                    exception is when the sender
                                    addresses you by name.
                                    --- END PRONOUN CONTEXT ---
                              - variables:
                                  _fr_text: >-
                                    {% if _fr_llm is defined
                                          and _fr_llm.response
                                              is defined
                                          and _fr_llm.response
                                              .speech is defined
                                          and _fr_llm.response
                                              .speech.plain
                                              is defined
                                          and _fr_llm.response
                                              .speech.plain
                                              .speech
                                              is defined %}
                                      {{ _fr_llm.response
                                         .speech.plain.speech }}
                                    {% else %}
                                      Reminder: {{ app_label }}
                                      from {{ display_sender }}.
                                      Check your phone.
                                    {% endif %}
                              # Duck other playing media
                              - alias: "FR-duck Â· Snapshot and duck"
                                variables:
                                  _fr_ducked: >-
                                    {% set players =
                                        duck_player_entities
                                        | default([]) %}
                                    {% set ns =
                                        namespace(result=[]) %}
                                    {% for p in players %}
                                      {% if states(p)
                                            | default('idle')
                                            == 'playing' %}
                                        {% set vol =
                                            state_attr(p,
                                            'volume_level')
                                            | default(0.5)
                                            | float(0.5) %}
                                        {% set ns.result =
                                            ns.result +
                                            [{'entity_id': p,
                                              'volume': vol}] %}
                                      {% endif %}
                                    {% endfor %}
                                    {{ ns.result }}
                              - alias: "FR-ref Â· Increment duck refcount"
                                if:
                                  - condition: template
                                    value_template: >-
                                      {{ (duck_refcount_entity
                                          | default('')
                                          | string | length) > 0
                                         and _fr_ducked
                                            | default([])
                                            | length > 0 }}
                                then:
                                  - action: input_number.increment
                                    continue_on_error: true
                                    target:
                                      entity_id: >-
                                        {{ duck_refcount_entity }}
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ (ducking_flag_entity
                                          | default('')
                                          | string | length) > 0
                                         and _fr_ducked
                                            | default([])
                                            | length > 0 }}
                                then:
                                  - action: input_boolean.turn_on
                                    continue_on_error: true
                                    target:
                                      entity_id: >-
                                        {{ ducking_flag_entity }}
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ _fr_ducked | default([])
                                         | length > 0 }}
                                then:
                                  - repeat:
                                      for_each: >-
                                        {{ _fr_ducked }}
                                      sequence:
                                        - action: media_player.volume_set
                                          continue_on_error: true
                                          target:
                                            entity_id: >-
                                              {{ repeat.item.entity_id }}
                                          data:
                                            volume_level: >-
                                              {{ duck_vol
                                                 | float(0.10) }}
                              # Volume + TTS + restore
                              - choose:
                                  - conditions:
                                      - condition: template
                                        value_template: >-
                                          {{ _lt_ringer
                                             == 'vibrate' }}
                                    sequence:
                                      - action: media_player.volume_set
                                        continue_on_error: true
                                        target:
                                          entity_id: >-
                                            {{ _lt_satellite }}
                                        data:
                                          volume_level: >-
                                            {{ quiet_vol
                                               | float(0.15) }}
                                  - conditions:
                                      - condition: template
                                        value_template: >-
                                          {{ tts_output_vol
                                             | float(0) > 0 }}
                                    sequence:
                                      - action: media_player.volume_set
                                        continue_on_error: true
                                        target:
                                          entity_id: >-
                                            {{ _lt_satellite }}
                                        data:
                                          volume_level: >-
                                            {{ tts_output_vol
                                               | float(0.5) }}
                              - action: tts.speak
                                continue_on_error: true
                                target:
                                  entity_id: "{{ tts_entity }}"
                                data: >-
                                  {% if tts_mode
                                      == 'elevenlabs_custom_service' %}
                                    {{ {"message": _fr_text,
                                        "media_player_entity_id":
                                            _lt_satellite,
                                        "options":
                                            {"voice_profile":
                                                voice_profile},
                                        "announce":
                                            tts_announce
                                            | bool(false)}
                                       | to_json }}
                                  {% else %}
                                    {% if tts_announce
                                        | bool(false) %}
                                      {{ {"message": _fr_text,
                                          "media_player_entity_id":
                                              _lt_satellite,
                                          "announce": true}
                                         | to_json }}
                                    {% else %}
                                      {{ {"message": _fr_text,
                                          "media_player_entity_id":
                                              _lt_satellite}
                                         | to_json }}
                                    {% endif %}
                                  {% endif %}
                              - delay:
                                  seconds: >-
                                    {{ restore_delay | int(8) }}
                              - alias: "FR-deref Â· Decrement refcount"
                                if:
                                  - condition: template
                                    value_template: >-
                                      {{ (duck_refcount_entity
                                          | default('')
                                          | string | length) > 0
                                         and _fr_ducked
                                            | default([])
                                            | length > 0 }}
                                then:
                                  - action: input_number.decrement
                                    continue_on_error: true
                                    target:
                                      entity_id: >-
                                        {{ duck_refcount_entity }}
                              - alias: "FR-gate Â· Resolve restore permission"
                                variables:
                                  _fr_is_last_duck: >-
                                    {% set rc =
                                        duck_refcount_entity
                                        | default('')
                                        | string %}
                                    {{ rc | length == 0
                                       or states(rc)
                                          | int(0) <= 0 }}
                                  _fr_restore_sat_vol: >-
                                    {% set helper =
                                        sat_vol_snapshot_entity
                                        | default('')
                                        | string %}
                                    {% if helper | length > 0 %}
                                      {% set raw = states(helper)
                                          | default('')
                                          | string | trim %}
                                      {% if raw not in
                                            ['unknown',
                                             'unavailable',
                                             ''] %}
                                        {{ raw | float(0.5) }}
                                      {% else %}
                                        {{ _lt_saved_vol
                                           | float(0.5) }}
                                      {% endif %}
                                    {% else %}
                                      {{ _lt_saved_vol
                                         | float(0.5) }}
                                    {% endif %}
                                  _fr_restore_players: >-
                                    {% set helper =
                                        duck_snapshot_entity
                                        | default('')
                                        | string %}
                                    {% if helper | length > 0 %}
                                      {% set raw = states(helper)
                                          | default('')
                                          | string | trim %}
                                      {% if raw not in
                                            ['unknown',
                                             'unavailable',
                                             '']
                                            and raw[0:1]
                                                == '[' %}
                                        {{ raw | from_json
                                           | default(
                                              _fr_ducked
                                              | default([]))
                                        }}
                                      {% else %}
                                        {{ _fr_ducked
                                           | default([]) }}
                                      {% endif %}
                                    {% else %}
                                      {{ _fr_ducked
                                         | default([]) }}
                                    {% endif %}
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ _fr_is_last_duck
                                         | bool(true)
                                         and (_lt_ringer
                                              == 'vibrate'
                                              or tts_output_vol
                                                 | float(0) > 0)
                                      }}
                                then:
                                  - action: media_player.volume_set
                                    continue_on_error: true
                                    target:
                                      entity_id: >-
                                        {{ _lt_satellite }}
                                    data:
                                      volume_level: >-
                                        {{ _fr_restore_sat_vol }}
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ _fr_is_last_duck
                                         | bool(true)
                                         and _fr_restore_players
                                            | default([])
                                            | length > 0 }}
                                then:
                                  - repeat:
                                      for_each: >-
                                        {{ _fr_restore_players }}
                                      sequence:
                                        - action: media_player.volume_set
                                          continue_on_error: true
                                          target:
                                            entity_id: >-
                                              {{ repeat.item.entity_id }}
                                          data:
                                            volume_level: >-
                                              {{ repeat.item.volume }}
                              - if:
                                  - condition: template
                                    value_template: >-
                                      {{ _fr_is_last_duck
                                         | bool(true)
                                         and (ducking_flag_entity
                                              | default('')
                                              | string
                                              | length) > 0 }}
                                then:
                                  - action: input_boolean.turn_off
                                    continue_on_error: true
                                    target:
                                      entity_id: >-
                                        {{ ducking_flag_entity }}
                              - alias: "FR-cleanup Â· Clear helpers (last duck)"
                                if:
                                  - condition: template
                                    value_template: >-
