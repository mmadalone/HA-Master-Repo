  # ---------------------------------------------------------------------------
  # 2e-L. Early ledger write for burst accumulation (catch_up only)
  # ---------------------------------------------------------------------------
  # Runs BEFORE the cooldown gate so that cooldown-blocked runs still register
  # their message in the ledger. Run 1 will also write here; the Â§9c-L1 guard
  # prevents a double-write for catch_up mode.
  - alias: "2e-L Â· Early ledger write for burst accumulation"
    if:
      - condition: template
