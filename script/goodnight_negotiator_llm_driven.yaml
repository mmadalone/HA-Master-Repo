blueprint:
  name: "Goodnight LLM Negotiator (agent personas + stage modes + fallbacks)"
  author: madalone
  description: |
    ![Header](https://raw.githubusercontent.com/mmadalone/HA-Master-Repo/main/images/header/goodnight_negotiator_llm_driven-header.jpeg)

    v2.0.0 — Full Rules of Acquisition compliance pass.

    LLM-driven goodnight routine with resilient satellite handling.

    Features:
    - Persona comes from Home Assistant conversation agents (your existing persona setup).
    - Optional custom opening/closing prompts (leave empty to use defaults).
    - Per-stage mode: ask / just_do / skip.
    - Per-stage fallback policies when voice fails or the answer is unclear.
    - Music will NOT start unless explicitly confirmed when Stage 3 mode = ask.
    - If Music Assistant queues but stays paused/idle, the script will issue media_play as fallback.
  domain: script
  source_url: https://github.com/mmadalone/HA-Master-Repo/blob/main/script/goodnight_negotiator_llm_driven.yaml
  homeassistant:
    min_version: "2024.10.0"

  input:
    # ─────────────────────────────────────────────────────────────
    section_persona:
      name: "① Persona & Prompts"
      icon: mdi:robot-outline
      description: "Conversation agent selection and optional prompt overrides."
      collapsed: false
      input:
        persona_agent_id:
          name: Persona (Conversation Agent)
          description: >
            Select the conversation agent that already contains your persona prompt
            (e.g. Rick vs Quark). Used for all LLM-generated lines in this routine.
          default:
          selector:
            conversation_agent:

        bedtime_conversation_id:
          name: Conversation ID (keep stable)
          description: >
            A stable ID helps the agent keep context during this routine.
          default: bedtime_negotiator
          selector:
            text: {}

        current_area_name:
          name: Area name for context (optional)
          description: >
            Used for natural phrasing (e.g. "here" vs "in the workshop").
          default: ""
          selector:
            text: {}

        pre_prompt_custom:
          name: Custom opening prompt (optional)
          description: >
            Leave empty to use the default opening prompt.
            If set, this text is sent to the conversation agent as-is.
          default: ""
          selector:
            text:
              multiline: true

        final_prompt_custom:
          name: Custom closing prompt (optional)
          description: >
            Leave empty to use the default closing prompt.
            If set, this text is sent to the conversation agent as-is.
          default: ""
          selector:
            text:
              multiline: true

    # ─────────────────────────────────────────────────────────────
    section_voice:
      name: "② Voice Device & Behavior"
      icon: mdi:account-voice
      description: "Satellite selection, timing, and yes/no classification settings."
      collapsed: true
      input:
        assist_satellite:
          name: Assist Satellite (voice device)
          description: >
            The device that will speak/ask questions (Voice Preview / Assist Satellite entity).
          default:
          selector:
            entity:
              domain: assist_satellite

        speech_guard_delay_seconds:
          name: Speech guard delay (seconds)
          description: >
            Small delay before the first TTS/ask to reduce SatelliteBusy collisions.
          default: 1
          selector:
            number:
              min: 0
              max: 10
              step: 1
              mode: slider

        fallback_ask_delay_seconds:
          name: Fallback ask delay (seconds)
          description: >
            If a stage fallback is "ask", how long the script waits before retrying.
          default: 2
          selector:
            number:
              min: 0
              max: 20
              step: 1
              mode: slider

        say_pre_line:
          name: Say opening line
          default: true
          selector:
            boolean: {}

        say_final_line:
          name: Say closing line
          default: true
          selector:
            boolean: {}

        reprompt_once_on_unclear:
          name: Reprompt once if answer is unclear
          description: >
            If enabled, asks one extra "yes or no" when classification fails.
            Separate from fallback=ask, which handles total voice failure.
          default: true
          selector:
            boolean: {}

        yesno_language_profile:
          name: Yes/No language profile
          description: >
            Affects yes/no word matching. "multi" supports English + Dutch + Spanish + Catalan.
          default: multi
          selector:
            select:
              options:
                - multi
                - en
                - nl
                - es
                - ca

    # ─────────────────────────────────────────────────────────────
    section_tv:
      name: "③ Stage 1 — TV / IR"
      icon: mdi:television-off
      description: "TV/IR device control via scripts."
      collapsed: true
      input:
        tv_stage_mode:
          name: Stage 1 mode (TV/IR)
          description: >
            ask: ask before running IR-off scripts.
            just_do: run without asking.
            skip: do nothing.
          default: ask
          selector:
            select:
              options:
                - ask
                - just_do
                - skip

        tv_friendly_name:
          name: TV/IR friendly name (spoken)
          default: "the tv"
          selector:
            text: {}

        ir_off_scripts:
          name: IR off scripts (TV/amp/etc.)
          description: >
            One or more scripts that turn off your TV/IR-controlled devices.
          default: []
          selector:
            entity:
              domain: script
              multiple: true

        tv_fallback_on_voice_fail:
          name: Stage 1 fallback if voice fails/unclear (mode=ask only)
          description: >
            ask: retry once after delay, then run IR anyway.
            do_it_anyway: run IR without confirmation.
            skip: do nothing.
          default: do_it_anyway
          selector:
            select:
              options:
                - ask
                - do_it_anyway
                - skip

    # ─────────────────────────────────────────────────────────────
    section_devices:
      name: "④ Stage 2 — Devices"
      icon: mdi:power-plug-off
      description: "Generic device turn-off targets."
      collapsed: true
      input:
        devices_stage_mode:
          name: Stage 2 mode (devices)
          description: >
            ask: ask before turning off targets.
            just_do: turn off without asking.
            skip: do nothing.
          default: ask
          selector:
            select:
              options:
                - ask
                - just_do
                - skip

        devices_targets:
          name: Devices to turn off
          default: {}
          selector:
            target: {}

        devices_fallback_on_voice_fail:
          name: Stage 2 fallback if voice fails/unclear (mode=ask only)
          description: >
            ask: retry once after delay, then turn off anyway.
            do_it_anyway: turn off without confirmation.
            skip: do nothing.
          default: do_it_anyway
          selector:
            select:
              options:
                - ask
                - do_it_anyway
                - skip

    # ─────────────────────────────────────────────────────────────
    section_music:
      name: "⑤ Stage 3 — Music"
      icon: mdi:music-note
      description: "Music Assistant bedtime audio configuration."
      collapsed: true
      input:
        music_stage_mode:
          name: Stage 3 mode (music)
          description: >
            ask: ask before starting bedtime audio.
            just_do: start without asking.
            skip: do nothing.
          default: ask
          selector:
            select:
              options:
                - ask
                - just_do
                - skip

        music_player:
          name: Music Assistant player entity
          description: >
            Use the Music Assistant player entity (e.g., media_player.workshop),
            not the raw Sonos entity.
          default:
          selector:
            entity:
              domain: media_player

        music_if_already_playing:
          name: If music is already playing (mode=ask only)
          description: >
            What should happen if the player is already playing when the routine starts?
          default: ask
          selector:
            select:
              options:
                - ask
                - keep
                - stop

        music_volume:
          name: Music volume (0..1)
          default: 0.25
          selector:
            number:
              min: 0
              max: 1
              step: 0.01
              mode: slider

        music_media_id:
          name: Music Assistant media_id / URI
          description: >
            Preferred: a Music Assistant URI like library://playlist/123
            or spotify://playlist/... Use Developer Tools → Actions to find URIs.
          default: ""
          selector:
            text: {}

        music_media_type:
          name: Music Assistant media_type
          description: >
            If you set a library:// URI, you can usually keep this on auto.
          default: auto
          selector:
            select:
              options:
                - auto
                - playlist
                - album
                - track
                - artist
                - radio

        music_fallback_on_voice_fail:
          name: Stage 3 fallback if voice fails/unclear (mode=ask only)
          description: >
            skip: do nothing (recommended — no confirmation = no music).
            ask: retry once after delay, then skip if still unclear.
            safe_default: start the configured media_id anyway.
          default: skip
          selector:
            select:
              options:
                - skip
                - ask
                - safe_default

mode: single
icon: mdi:bed

sequence:
  # ─────────────────────────────────────────────────────────────
  # Variables — all !input values captured once at the top
  # ─────────────────────────────────────────────────────────────
  - alias: "Variables — capture all inputs for template use"
    variables:
      agent_id: !input persona_agent_id
      conv_id: !input bedtime_conversation_id
      sat: !input assist_satellite

      speech_guard_delay: !input speech_guard_delay_seconds
      fallback_ask_delay: !input fallback_ask_delay_seconds

      say_pre: !input say_pre_line
      say_final: !input say_final_line
      reprompt_once: !input reprompt_once_on_unclear
      lang_profile: !input yesno_language_profile

      pre_custom: !input pre_prompt_custom
      final_custom: !input final_prompt_custom

      tv_mode: !input tv_stage_mode
      tv_fallback: !input tv_fallback_on_voice_fail
      tv_name_in: !input tv_friendly_name
      ir_scripts: !input ir_off_scripts

      dev_mode: !input devices_stage_mode
      dev_fallback: !input devices_fallback_on_voice_fail

      music_mode: !input music_stage_mode
      music_player: !input music_player
      music_if_playing: !input music_if_already_playing
      music_volume: !input music_volume
      music_id: !input music_media_id
      music_type: !input music_media_type
      music_fallback: !input music_fallback_on_voice_fail

      area_in: !input current_area_name
      area_name: >
        {% set a = (area_in | default('') | trim) %}
        {% if a == '' %}here{% else %}{{ a }}{% endif %}

      tv_name: >
        {% set t = (tv_name_in | default('') | trim) %}
        {% if t == '' %}the tv{% else %}{{ t }}{% endif %}

      yes_pattern: >
        {% if lang_profile == 'en' %}
          \b(yes|yeah|yep|yup|sure|ok|okay|please|do it|go ahead)\b
        {% elif lang_profile == 'nl' %}
          \b(ja|jawel|zeker|prima|ok|oké|doe maar)\b
        {% elif lang_profile == 'es' %}
          \b(s[ií]|claro|vale|de acuerdo|ok)\b
        {% elif lang_profile == 'ca' %}
          \b(s[ií]|d'acord|va bé|ok)\b
        {% else %}
          \b(yes|yeah|yep|yup|sure|ok|okay|please|do it|go ahead|ja|jawel|zeker|prima|oké|doe maar|s[ií]|claro|vale|de acuerdo|d'acord|va bé)\b
        {% endif %}

      no_pattern: >
        {% if lang_profile == 'en' %}
          \b(no|nope|nah|not now|don't|do not)\b
        {% elif lang_profile == 'nl' %}
          \b(nee|neen|liever niet)\b
        {% elif lang_profile == 'es' %}
          \b(no|para nada|mejor no)\b
        {% elif lang_profile == 'ca' %}
          \b(no|millor no)\b
        {% else %}
          \b(no|nope|nah|not now|don't|do not|nee|neen|liever niet|para nada|mejor no|millor no)\b
        {% endif %}

  # ─────────────────────────────────────────────────────────────
  # Speech guard delay
  # ─────────────────────────────────────────────────────────────
  - alias: "Speech guard — reduce SatelliteBusy collisions"
    delay:
      seconds: "{{ speech_guard_delay | int(0) }}"

  # ═══════════════════════════════════════════════════════════════
  # Opening line (single attempt; no retries)
  # ═══════════════════════════════════════════════════════════════
  - alias: "Opening line — gate on say_pre toggle"
    choose:
      - conditions:
          - condition: template
            value_template: "{{ say_pre }}"
        sequence:
          - alias: "Opening LLM — generate persona greeting"
            action: conversation.process
            continue_on_error: true
            data:
              agent_id: "{{ agent_id }}"
              conversation_id: "{{ conv_id }}"
              text: >
                {% set c = (pre_custom | default('') | trim) %}
                {% if c != '' %}
                  {{ c }}
                {% else %}
                  Create ONE short opening line to start a goodnight routine for Miquel in "{{ area_name }}".
                  One sentence max. No explanations.
                {% endif %}
            response_variable: pre_llm

          - alias: "Opening extract — parse LLM response with fallback"
            variables:
              pre_line: >
                {% if pre_llm and pre_llm.response and pre_llm.response.speech
                      and pre_llm.response.speech.plain
                      and pre_llm.response.speech.plain.speech %}
                  {{ pre_llm.response.speech.plain.speech }}
                {% else %}
                  Alright Miquel, bedtime routine starting.
                {% endif %}

          - alias: "Opening announce — speak greeting via satellite"
            action: assist_satellite.announce
            continue_on_error: true
            target:
              entity_id: "{{ sat }}"
            data:
              message: "{{ pre_line }}"
              preannounce: false

  # ═══════════════════════════════════════════════════════════════
  # Stage 1: TV / IR
  # ═══════════════════════════════════════════════════════════════
  - alias: "Stage 1 gate — skip if mode=skip or no IR scripts"
    choose:
      - conditions:
          - condition: template
            value_template: "{{ tv_mode != 'skip' and (ir_scripts | count > 0) }}"
        sequence:
          - alias: "Stage 1 branch — just_do vs ask"
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ tv_mode == 'just_do' }}"
                sequence:
                  - alias: "TV just_do — fire IR scripts without asking"
                    action: script.turn_on
                    continue_on_error: true
                    target:
                      entity_id: "{{ ir_scripts }}"

              - conditions:
                  - condition: template
                    value_template: "{{ tv_mode == 'ask' }}"
                sequence:
                  - alias: "TV ask — LLM generates yes/no question"
                    action: conversation.process
                    continue_on_error: true
                    data:
                      agent_id: "{{ agent_id }}"
                      conversation_id: "{{ conv_id }}"
                      text: >
                        Ask Miquel ONE short yes/no question: should I turn off {{ tv_name }} now?
                        One sentence. No extras.
                    response_variable: tv_q

                  - alias: "TV ask extract — parse question with fallback"
                    variables:
                      tv_question: >
                        {% if tv_q and tv_q.response and tv_q.response.speech
                              and tv_q.response.speech.plain
                              and tv_q.response.speech.plain.speech %}
                          {{ tv_q.response.speech.plain.speech }}
                        {% else %}
                          Do you want me to turn off {{ tv_name }} now?
                        {% endif %}

                  - alias: "TV ask — present question via satellite"
                    action: assist_satellite.ask_question
                    continue_on_error: true
                    data:
                      entity_id: "{{ sat }}"
                      question: "{{ tv_question }}"
                      answers: []
                    response_variable: tv_a

                  - alias: "TV classify — parse yes/no/unavailable/unknown"
                    variables:
                      tv_sentence: "{{ (tv_a.sentence | default('') | lower | trim) if tv_a is defined else '' }}"
                      tv_yes: "{{ tv_sentence != '' and (tv_sentence | regex_search(yes_pattern)) }}"
                      tv_no: "{{ tv_sentence != '' and (tv_sentence | regex_search(no_pattern)) }}"
                      tv_decision: >
                        {% if tv_yes and not tv_no %}yes
                        {% elif tv_no %}no
                        {% elif tv_sentence == '' %}unavailable
                        {% else %}unknown{% endif %}

                  - alias: "TV reprompt gate — retry once if unclear and toggle on"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ reprompt_once and tv_decision == 'unknown' }}"
                        sequence:
                          - alias: "TV reprompt — simplified yes/no retry"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: turn off {{ tv_name }}?"
                              answers: []
                            response_variable: tv_a2

                          - alias: "TV reprompt classify — update decision"
                            variables:
                              tv_sentence2: "{{ (tv_a2.sentence | default('') | lower | trim) if tv_a2 is defined else '' }}"
                              tv_yes2: "{{ tv_sentence2 != '' and (tv_sentence2 | regex_search(yes_pattern)) }}"
                              tv_no2: "{{ tv_sentence2 != '' and (tv_sentence2 | regex_search(no_pattern)) }}"
                              tv_decision: >
                                {% if tv_yes2 and not tv_no2 %}yes
                                {% elif tv_no2 %}no
                                {% elif tv_sentence2 == '' %}unavailable
                                {% else %}unknown{% endif %}

                  - alias: "TV decision router — apply answer or fallback policy"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ tv_decision == 'yes' }}"
                        sequence:
                          - alias: "TV confirmed yes — fire IR scripts"
                            action: script.turn_on
                            continue_on_error: true
                            target:
                              entity_id: "{{ ir_scripts }}"

                      - conditions:
                          - condition: template
                            value_template: "{{ tv_decision in ['unknown','unavailable'] and tv_fallback == 'ask' }}"
                        sequence:
                          - alias: "TV fallback ask — wait before retry"
                            delay:
                              seconds: "{{ fallback_ask_delay | int(0) }}"

                          - alias: "TV fallback ask — final yes/no attempt"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: turn off {{ tv_name }}?"
                              answers: []
                            response_variable: tv_fallback_a

                          - alias: "TV fallback classify — parse final answer"
                            variables:
                              tv_fb_sentence: "{{ (tv_fallback_a.sentence | default('') | lower | trim) if tv_fallback_a is defined else '' }}"
                              tv_fb_yes: "{{ tv_fb_sentence != '' and (tv_fb_sentence | regex_search(yes_pattern)) }}"
                              tv_fb_no: "{{ tv_fb_sentence != '' and (tv_fb_sentence | regex_search(no_pattern)) }}"
                              tv_fb_decision: >
                                {% if tv_fb_yes and not tv_fb_no %}yes
                                {% elif tv_fb_no %}no
                                {% elif tv_fb_sentence == '' %}unavailable
                                {% else %}unknown{% endif %}

                          - alias: "TV fallback router — act on final answer"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ tv_fb_decision == 'yes' }}"
                                sequence:
                                  - alias: "TV fallback confirmed — fire IR scripts"
                                    action: script.turn_on
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ ir_scripts }}"

                              - conditions:
                                  - condition: template
                                    value_template: "{{ tv_fb_decision in ['unknown','unavailable'] }}"
                                sequence:
                                  - alias: "TV fallback exhausted — critical policy fires IR anyway"
                                    action: script.turn_on
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ ir_scripts }}"

                      - conditions:
                          - condition: template
                            value_template: "{{ tv_decision in ['unknown','unavailable'] and tv_fallback == 'do_it_anyway' }}"
                        sequence:
                          - alias: "TV do_it_anyway — fire IR without confirmation"
                            action: script.turn_on
                            continue_on_error: true
                            target:
                              entity_id: "{{ ir_scripts }}"
                    default: []

  # ═══════════════════════════════════════════════════════════════
  # Stage 2: Devices
  # ═══════════════════════════════════════════════════════════════
  - alias: "Stage 2 gate — skip if mode=skip"
    choose:
      - conditions:
          - condition: template
            value_template: "{{ dev_mode != 'skip' }}"
        sequence:
          - alias: "Stage 2 branch — just_do vs ask"
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ dev_mode == 'just_do' }}"
                sequence:
                  - alias: "Devices just_do — turn off without asking"
                    action: homeassistant.turn_off
                    continue_on_error: true
                    target: !input devices_targets

              - conditions:
                  - condition: template
                    value_template: "{{ dev_mode == 'ask' }}"
                sequence:
                  - alias: "Devices ask — LLM generates yes/no question"
                    action: conversation.process
                    continue_on_error: true
                    data:
                      agent_id: "{{ agent_id }}"
                      conversation_id: "{{ conv_id }}"
                      text: >
                        Ask Miquel ONE short yes/no question: should I turn off the selected devices in "{{ area_name }}"?
                        One sentence. No extras.
                    response_variable: dev_q

                  - alias: "Devices ask extract — parse question with fallback"
                    variables:
                      dev_question: >
                        {% if dev_q and dev_q.response and dev_q.response.speech
                              and dev_q.response.speech.plain
                              and dev_q.response.speech.plain.speech %}
                          {{ dev_q.response.speech.plain.speech }}
                        {% else %}
                          Do you want me to turn off the devices?
                        {% endif %}

                  - alias: "Devices ask — present question via satellite"
                    action: assist_satellite.ask_question
                    continue_on_error: true
                    data:
                      entity_id: "{{ sat }}"
                      question: "{{ dev_question }}"
                      answers: []
                    response_variable: dev_a

                  - alias: "Devices classify — parse yes/no/unavailable/unknown"
                    variables:
                      dev_sentence: "{{ (dev_a.sentence | default('') | lower | trim) if dev_a is defined else '' }}"
                      dev_yes: "{{ dev_sentence != '' and (dev_sentence | regex_search(yes_pattern)) }}"
                      dev_no: "{{ dev_sentence != '' and (dev_sentence | regex_search(no_pattern)) }}"
                      dev_decision: >
                        {% if dev_yes and not dev_no %}yes
                        {% elif dev_no %}no
                        {% elif dev_sentence == '' %}unavailable
                        {% else %}unknown{% endif %}

                  - alias: "Devices reprompt gate — retry once if unclear"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ reprompt_once and dev_decision == 'unknown' }}"
                        sequence:
                          - alias: "Devices reprompt — simplified yes/no retry"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: turn off the devices?"
                              answers: []
                            response_variable: dev_a2

                          - alias: "Devices reprompt classify — update decision"
                            variables:
                              dev_sentence2: "{{ (dev_a2.sentence | default('') | lower | trim) if dev_a2 is defined else '' }}"
                              dev_yes2: "{{ dev_sentence2 != '' and (dev_sentence2 | regex_search(yes_pattern)) }}"
                              dev_no2: "{{ dev_sentence2 != '' and (dev_sentence2 | regex_search(no_pattern)) }}"
                              dev_decision: >
                                {% if dev_yes2 and not dev_no2 %}yes
                                {% elif dev_no2 %}no
                                {% elif dev_sentence2 == '' %}unavailable
                                {% else %}unknown{% endif %}

                  - alias: "Devices decision router — apply answer or fallback"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ dev_decision == 'yes' }}"
                        sequence:
                          - alias: "Devices confirmed yes — turn off targets"
                            action: homeassistant.turn_off
                            continue_on_error: true
                            target: !input devices_targets

                      - conditions:
                          - condition: template
                            value_template: "{{ dev_decision in ['unknown','unavailable'] and dev_fallback == 'ask' }}"
                        sequence:
                          - alias: "Devices fallback ask — wait before retry"
                            delay:
                              seconds: "{{ fallback_ask_delay | int(0) }}"

                          - alias: "Devices fallback ask — final yes/no attempt"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: turn off the devices?"
                              answers: []
                            response_variable: dev_fb_a

                          - alias: "Devices fallback classify — parse final answer"
                            variables:
                              dev_fb_sentence: "{{ (dev_fb_a.sentence | default('') | lower | trim) if dev_fb_a is defined else '' }}"
                              dev_fb_yes: "{{ dev_fb_sentence != '' and (dev_fb_sentence | regex_search(yes_pattern)) }}"
                              dev_fb_no: "{{ dev_fb_sentence != '' and (dev_fb_sentence | regex_search(no_pattern)) }}"
                              dev_fb_decision: >
                                {% if dev_fb_yes and not dev_fb_no %}yes
                                {% elif dev_fb_no %}no
                                {% elif dev_fb_sentence == '' %}unavailable
                                {% else %}unknown{% endif %}

                          - alias: "Devices fallback router — act on final answer"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ dev_fb_decision == 'yes' }}"
                                sequence:
                                  - alias: "Devices fallback confirmed — turn off targets"
                                    action: homeassistant.turn_off
                                    continue_on_error: true
                                    target: !input devices_targets

                              - conditions:
                                  - condition: template
                                    value_template: "{{ dev_fb_decision in ['unknown','unavailable'] }}"
                                sequence:
                                  - alias: "Devices fallback exhausted — critical policy turns off anyway"
                                    action: homeassistant.turn_off
                                    continue_on_error: true
                                    target: !input devices_targets

                      - conditions:
                          - condition: template
                            value_template: "{{ dev_decision in ['unknown','unavailable'] and dev_fallback == 'do_it_anyway' }}"
                        sequence:
                          - alias: "Devices do_it_anyway — turn off without confirmation"
                            action: homeassistant.turn_off
                            continue_on_error: true
                            target: !input devices_targets
                    default: []

  # ═══════════════════════════════════════════════════════════════
  # Stage 3: Music (Music Assistant)
  # ═══════════════════════════════════════════════════════════════
  - alias: "Stage 3 gate — skip if mode=skip"
    choose:
      - conditions:
          - condition: template
            value_template: "{{ music_mode != 'skip' }}"
        sequence:
          # Handle already-playing scenarios
          - alias: "Music pre-check — handle already-playing policy"
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ music_mode == 'ask' and music_if_playing == 'ask' and is_state(music_player, 'playing') }}"
                sequence:
                  - alias: "Music already playing — ask to switch"
                    action: assist_satellite.ask_question
                    continue_on_error: true
                    data:
                      entity_id: "{{ sat }}"
                      question: "You already have audio playing. Switch to bedtime audio?"
                      answers: []
                    response_variable: sw_a

                  - alias: "Music switch classify — parse answer"
                    variables:
                      sw_sentence: "{{ (sw_a.sentence | default('') | lower | trim) if sw_a is defined else '' }}"
                      sw_yes: "{{ sw_sentence != '' and (sw_sentence | regex_search(yes_pattern)) }}"
                      sw_no: "{{ sw_sentence != '' and (sw_sentence | regex_search(no_pattern)) }}"
                      sw_decision: >
                        {% if sw_yes and not sw_no %}yes
                        {% elif sw_no %}no
                        {% elif sw_sentence == '' %}unavailable
                        {% else %}unknown{% endif %}

                  - alias: "Music switch gate — abort if not confirmed"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ sw_decision != 'yes' }}"
                        sequence:
                          - alias: "Music switch declined — stop music stage"
                            stop: "music switch not confirmed"

              - conditions:
                  - condition: template
                    value_template: "{{ music_mode == 'ask' and music_if_playing == 'stop' and is_state(music_player, 'playing') }}"
                sequence:
                  - alias: "Music stop existing — policy says stop current audio"
                    action: media_player.media_stop
                    continue_on_error: true
                    target:
                      entity_id: "{{ music_player }}"

          # Main music branch
          - alias: "Music mode branch — just_do vs ask"
            choose:
              # ── just_do ──
              - conditions:
                  - condition: template
                    value_template: "{{ music_mode == 'just_do' }}"
                sequence:
                  - alias: "Music just_do — check media_id configured"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ (music_id | default('') | trim) != '' }}"
                        sequence:
                          - alias: "Music just_do — set volume"
                            action: media_player.volume_set
                            continue_on_error: true
                            target:
                              entity_id: "{{ music_player }}"
                            data:
                              volume_level: "{{ music_volume | float(0.25) }}"

                          - alias: "Music just_do — queue media via MA"
                            action: music_assistant.play_media
                            continue_on_error: true
                            target:
                              entity_id: "{{ music_player }}"
                            data:
                              media_id: "{{ music_id }}"
                              media_type: "{{ music_type }}"
                              enqueue: replace

                          - alias: "Music just_do — wait for playback to start"
                            wait_template: "{{ is_state(music_player, 'playing') }}"
                            timeout: "00:00:15"
                            continue_on_timeout: true

                          - alias: "Music just_do — nudge play if still paused/idle"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ not is_state(music_player, 'playing') }}"
                                sequence:
                                  - alias: "Music just_do — media_play fallback nudge"
                                    action: media_player.media_play
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ music_player }}"
                    default:
                      - alias: "Music just_do — no media_id configured, abort"
                        stop: "music_mode=just_do but no music_media_id configured"

              # ── ask (confirm first) ──
              - conditions:
                  - condition: template
                    value_template: "{{ music_mode == 'ask' }}"
                sequence:
                  - alias: "Music ask — LLM generates yes/no question"
                    action: conversation.process
                    continue_on_error: true
                    data:
                      agent_id: "{{ agent_id }}"
                      conversation_id: "{{ conv_id }}"
                      text: >
                        Ask Miquel ONE short yes/no question: should I start bedtime audio now?
                        One sentence. No extras.
                    response_variable: m_q

                  - alias: "Music ask extract — parse question with fallback"
                    variables:
                      m_question: >
                        {% if m_q and m_q.response and m_q.response.speech
                              and m_q.response.speech.plain
                              and m_q.response.speech.plain.speech %}
                          {{ m_q.response.speech.plain.speech }}
                        {% else %}
                          Do you want me to start bedtime audio?
                        {% endif %}

                  - alias: "Music ask — present question via satellite"
                    action: assist_satellite.ask_question
                    continue_on_error: true
                    data:
                      entity_id: "{{ sat }}"
                      question: "{{ m_question }}"
                      answers: []
                    response_variable: m_a

                  - alias: "Music classify — parse yes/no/unavailable/unknown"
                    variables:
                      m_sentence: "{{ (m_a.sentence | default('') | lower | trim) if m_a is defined else '' }}"
                      m_yes: "{{ m_sentence != '' and (m_sentence | regex_search(yes_pattern)) }}"
                      m_no: "{{ m_sentence != '' and (m_sentence | regex_search(no_pattern)) }}"
                      m_decision: >
                        {% if m_yes and not m_no %}yes
                        {% elif m_no %}no
                        {% elif m_sentence == '' %}unavailable
                        {% else %}unknown{% endif %}

                  - alias: "Music reprompt gate — retry once if unclear"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ reprompt_once and m_decision == 'unknown' }}"
                        sequence:
                          - alias: "Music reprompt — simplified yes/no retry"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: start bedtime audio?"
                              answers: []
                            response_variable: m_a2

                          - alias: "Music reprompt classify — update decision"
                            variables:
                              m_sentence2: "{{ (m_a2.sentence | default('') | lower | trim) if m_a2 is defined else '' }}"
                              m_yes2: "{{ m_sentence2 != '' and (m_sentence2 | regex_search(yes_pattern)) }}"
                              m_no2: "{{ m_sentence2 != '' and (m_sentence2 | regex_search(no_pattern)) }}"
                              m_decision: >
                                {% if m_yes2 and not m_no2 %}yes
                                {% elif m_no2 %}no
                                {% elif m_sentence2 == '' %}unavailable
                                {% else %}unknown{% endif %}

                  # Apply decision or fallback (music policy: no confirmation = no music)
                  - alias: "Music decision router — apply answer or fallback"
                    choose:
                      - conditions:
                          - condition: template
                            value_template: "{{ m_decision == 'yes' }}"
                        sequence:
                          - alias: "Music confirmed — check media_id configured"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ (music_id | default('') | trim) != '' }}"
                                sequence:
                                  - alias: "Music confirmed — set volume"
                                    action: media_player.volume_set
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ music_player }}"
                                    data:
                                      volume_level: "{{ music_volume | float(0.25) }}"

                                  - alias: "Music confirmed — queue media via MA"
                                    action: music_assistant.play_media
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ music_player }}"
                                    data:
                                      media_id: "{{ music_id }}"
                                      media_type: "{{ music_type }}"
                                      enqueue: replace

                                  - alias: "Music confirmed — wait for playback"
                                    wait_template: "{{ is_state(music_player, 'playing') }}"
                                    timeout: "00:00:15"
                                    continue_on_timeout: true

                                  - alias: "Music confirmed — nudge if still paused"
                                    choose:
                                      - conditions:
                                          - condition: template
                                            value_template: "{{ not is_state(music_player, 'playing') }}"
                                        sequence:
                                          - alias: "Music confirmed — media_play fallback nudge"
                                            action: media_player.media_play
                                            continue_on_error: true
                                            target:
                                              entity_id: "{{ music_player }}"
                            default:
                              - alias: "Music confirmed — no media_id configured, abort"
                                stop: "confirmed music, but no music_media_id configured"

                      - conditions:
                          - condition: template
                            value_template: "{{ m_decision in ['unknown','unavailable'] and music_fallback == 'ask' }}"
                        sequence:
                          - alias: "Music fallback ask — wait before retry"
                            delay:
                              seconds: "{{ fallback_ask_delay | int(0) }}"

                          - alias: "Music fallback ask — final yes/no attempt"
                            action: assist_satellite.ask_question
                            continue_on_error: true
                            data:
                              entity_id: "{{ sat }}"
                              question: "Yes or no: start bedtime audio?"
                              answers: []
                            response_variable: m_fb_a

                          - alias: "Music fallback classify — parse final answer"
                            variables:
                              m_fb_sentence: "{{ (m_fb_a.sentence | default('') | lower | trim) if m_fb_a is defined else '' }}"
                              m_fb_yes: "{{ m_fb_sentence != '' and (m_fb_sentence | regex_search(yes_pattern)) }}"
                              m_fb_no: "{{ m_fb_sentence != '' and (m_fb_sentence | regex_search(no_pattern)) }}"
                              m_fb_decision: >
                                {% if m_fb_yes and not m_fb_no %}yes
                                {% elif m_fb_no %}no
                                {% elif m_fb_sentence == '' %}unavailable
                                {% else %}unknown{% endif %}

                          - alias: "Music fallback router — act on final answer"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ m_fb_decision == 'yes' }}"
                                sequence:
                                  - alias: "Music fallback confirmed — check media_id"
                                    choose:
                                      - conditions:
                                          - condition: template
                                            value_template: "{{ (music_id | default('') | trim) != '' }}"
                                        sequence:
                                          - alias: "Music fallback confirmed — set volume"
                                            action: media_player.volume_set
                                            continue_on_error: true
                                            target:
                                              entity_id: "{{ music_player }}"
                                            data:
                                              volume_level: "{{ music_volume | float(0.25) }}"

                                          - alias: "Music fallback confirmed — queue media via MA"
                                            action: music_assistant.play_media
                                            continue_on_error: true
                                            target:
                                              entity_id: "{{ music_player }}"
                                            data:
                                              media_id: "{{ music_id }}"
                                              media_type: "{{ music_type }}"
                                              enqueue: replace

                                          - alias: "Music fallback confirmed — wait for playback"
                                            wait_template: "{{ is_state(music_player, 'playing') }}"
                                            timeout: "00:00:15"
                                            continue_on_timeout: true

                                          - alias: "Music fallback confirmed — nudge if still paused"
                                            choose:
                                              - conditions:
                                                  - condition: template
                                                    value_template: "{{ not is_state(music_player, 'playing') }}"
                                                sequence:
                                                  - alias: "Music fallback confirmed — media_play nudge"
                                                    action: media_player.media_play
                                                    continue_on_error: true
                                                    target:
                                                      entity_id: "{{ music_player }}"
                                    default:
                                      - alias: "Music fallback confirmed — no media_id, abort"
                                        stop: "confirmed music, but no music_media_id configured"
                            default:
                              - alias: "Music fallback exhausted — no confirmation, no music"
                                stop: "music not confirmed after fallback ask"

                      - conditions:
                          - condition: template
                            value_template: "{{ m_decision in ['unknown','unavailable'] and music_fallback == 'safe_default' and (music_id | default('') | trim) != '' }}"
                        sequence:
                          - alias: "Music safe_default — set volume"
                            action: media_player.volume_set
                            continue_on_error: true
                            target:
                              entity_id: "{{ music_player }}"
                            data:
                              volume_level: "{{ music_volume | float(0.25) }}"

                          - alias: "Music safe_default — queue configured media"
                            action: music_assistant.play_media
                            continue_on_error: true
                            target:
                              entity_id: "{{ music_player }}"
                            data:
                              media_id: "{{ music_id }}"
                              media_type: "{{ music_type }}"
                              enqueue: replace

                          - alias: "Music safe_default — wait for playback"
                            wait_template: "{{ is_state(music_player, 'playing') }}"
                            timeout: "00:00:15"
                            continue_on_timeout: true

                          - alias: "Music safe_default — nudge if still paused"
                            choose:
                              - conditions:
                                  - condition: template
                                    value_template: "{{ not is_state(music_player, 'playing') }}"
                                sequence:
                                  - alias: "Music safe_default — media_play nudge"
                                    action: media_player.media_play
                                    continue_on_error: true
                                    target:
                                      entity_id: "{{ music_player }}"
                    default: []

  # ═══════════════════════════════════════════════════════════════
  # Closing line (single attempt; no retries)
  # ═══════════════════════════════════════════════════════════════
  - alias: "Closing line — gate on say_final toggle"
    choose:
      - conditions:
          - condition: template
            value_template: "{{ say_final }}"
        sequence:
          - alias: "Closing LLM — generate persona goodnight"
            action: conversation.process
            continue_on_error: true
            data:
              agent_id: "{{ agent_id }}"
              conversation_id: "{{ conv_id }}"
              text: >
                {% set c = (final_custom | default('') | trim) %}
                {% if c != '' %}
                  {{ c }}
                {% else %}
                  Create ONE short final goodnight line for Miquel.
                  One sentence max. No explanations.
                {% endif %}
            response_variable: final_llm

          - alias: "Closing extract — parse LLM response with fallback"
            variables:
              final_line: >
                {% if final_llm and final_llm.response and final_llm.response.speech
                      and final_llm.response.speech.plain
                      and final_llm.response.speech.plain.speech %}
                  {{ final_llm.response.speech.plain.speech }}
                {% else %}
                  Good night, Miquel.
                {% endif %}

          - alias: "Closing announce — speak goodnight via satellite"
            action: assist_satellite.announce
            continue_on_error: true
            target:
              entity_id: "{{ sat }}"
            data:
              message: "{{ final_line }}"
              preannounce: false
