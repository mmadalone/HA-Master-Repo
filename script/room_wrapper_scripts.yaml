# =============================================================================
# Per-Room Wrapper Scripts
# 
# WHY: Alexa Routines (via HA Cloud) can call scripts but passing variables
# is unreliable depending on integration method. These thin wrappers give
# Alexa a simple, no-variables-needed entity to call per room + station combo.
#
# If you confirm that your integration supports passing variables to scripts
# (Nabu Casa does in newer versions), you can skip these and call
# play_radio_station directly with { room: "X", station: "Y" }.
# =============================================================================

# --------------- BATHROOM ---------------
play_radio_klara_bathroom:
  alias: "Radio Klara – Bathroom"
  description: "Plays Radio Klara on the bathroom MA speaker"
  icon: mdi:radio
  mode: single
  sequence:
    - action: script.play_radio_station
      data:
        room: "bathroom"
        station: "klara"

play_radio_stubru_bathroom:
  alias: "Radio StuBru – Bathroom"
  description: "Plays Studio Brussel on the bathroom MA speaker"
  icon: mdi:radio
  mode: single
  sequence:
    - action: script.play_radio_station
      data:
        room: "bathroom"
        station: "stubru"

